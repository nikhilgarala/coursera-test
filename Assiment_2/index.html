
<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">

  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">
    <div class="col-md-6" ng-controller="ToBuyController as toBuy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuy.items">
        Buy {{item.quantity}} {{item.name}}
        <!--Buy 10 cookies--> <button class="btn btn-default" ng-click="toBuy.addItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       
       <!--<li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>-->
     </ul>
     <div class="emptyMessage" ng-if="toBuy.alert.buy">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in bought.items">
        Bought  {{item.quantity}} {{item.name}}
       <!--Bought 10 cookies-->
       </li>
     </ul>
     <div class="emptyMessage" ng-if="bought.alert.abought">Nothing bought yet.</div>
    </div>
  </div>
</div>

<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
